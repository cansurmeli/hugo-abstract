<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>{{ block "title" . }}{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}</title>
	<meta charset="UTF-8">
	<meta id="description" name="description" content="{{ block "description" . }}{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}{{ end }}"/>
	<link rel="stylesheet" href="/css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{{ "<!-- Skeleton Stylesheet -->" | safeHTML }}
	{{ $skeleton := resources.Get "skeleton/main.sass" | resources.ToCSS | resources.Minify | resources.Fingerprint "sha512"  }}
	<link rel="stylesheet" href="{{ $skeleton.Permalink }}" media="screen">
</head>
