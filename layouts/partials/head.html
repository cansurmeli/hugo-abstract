<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
	<title>{{ .Site.Title }}</title>

	<meta charset="UTF-8">
	<meta name="Description" content="{{ .Site.Params.description }}">
	<meta name="Keywords" content="{{ .Site.Params.keywords }}">
	<meta name="Language" content="{{ .Site.Language }}">
	<meta name="Author" content="{{ .Site.Params.author }}">
	<meta name="Copyright" content="{{ .Site.Params.copyright }}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

	{{ "<!-- Skeleton Stylesheet -->" | safeHTML }}
	{{ $skeleton := resources.Get "skeleton/main.sass" | resources.ToCSS | resources.Minify | resources.Fingerprint "sha512"  }}
	<link rel="stylesheet" type="text/css" href="{{ $skeleton.Permalink }}" media="screen">
</head>
